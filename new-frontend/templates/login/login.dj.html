{% extends "login/layout.dj.html" %}

{% block content %}

<form class="form text-light" method="post" action="" id="login-form">
    {% csrf_token %}
    <h2 class="form-group"><b>Sign In</b></h2>
    {% if messages %}
    <div class="alert alert-danger">
    <ul class="messages" style="margin-bottom: 0;">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    </div>
    {% endif %}
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group">
        <button type="submit" class="form-control btn-light">Login</button>
    </div>
    <div class="form-group">
        Not registered yet? <a href="/register" class="text-light"><b>Sign up</b></a>. <br>
        <small><a href="#" class="text-light">Forgot Password?</a></small>
    </div>
</form>

{% endblock %}
