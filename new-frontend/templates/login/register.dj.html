{% extends "login/layout.dj.html" %}

{% block content %}

<form class="form text-light" method="post" action="" id="register-form">
{% csrf_token %}
    <h2 class="form-group"><b>Register</b></h2>
    <div class="form-group row">
        <div class="col">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" class="form-control" placeholder="First Name" required>
        </div>
        <div class="col">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name" required>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password" required>
    </div>
    <div class="form-group">
        <button type="submit" class="form-control btn-light">Register</button>
    </div>
    <div class="form-group">
        Already registered? <a href="/login" class="text-light"><b>Login</b></a>. <br>
    </div>
</form>

{% endblock %}
