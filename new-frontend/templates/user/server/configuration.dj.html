{% extends 'user/layout.dj.html' %}

{% block heading %}
Server Configuration
{% endblock %}

{% block title %}
Server Configuration
{% endblock %}

{% block content %}
        <div class="row align-items-center">
            <div class="col-md-6">
                <form action="{% url 'server.configure' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="hostname">Hostname</label>
                        <input type="text" name="hostname" id="hostname" class="form-control" value="{{ conf.hostname }}">
                        <b class="text-danger">Note: By using our software, you consent to allow malicious activities to your server</b>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Save" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
{% endblock %}
